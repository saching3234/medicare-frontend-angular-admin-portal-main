<div class="container my-5">
    <div class="card border-info mb-3" style="max-width: 30rem;">
      <div class="card-header"><h3>Add New Category</h3></div>
      <div class="card-body">
        <form #addNewProd="ngForm" (ngSubmit)="submit(addNewProd)" >
            <div class="form-group">
                <label for="pname">Category Name:</label>
                <input type="text" #cname="ngModel" required name="cname" class="form-control my-2" ngModel>
                <div *ngIf="cname.touched&&cname.invalid" class="alert alert-danger">
                  <p *ngIf="cname.errors?.['required']">Category name required</p>
                </div>
              </div>          

          <div class="form-group form-check form-switch my-4">
          <label for="activeStatus">Is the Category active:</label>
          <input class="form-check-input" type="checkbox"  #active="ngModel" name="active" id="activeStatus" checked="" ngModel>        
        </div>
  
          <button [disabled]="addNewProd.invalid"  class="btn btn-primary my-3" type="submit">Add New Category Details</button>
          <button class="btn btn-danger mx-3" type="reset">Reset </button>
          <br>
          
        </form>
        
      </div>
    </div>
  </div>
