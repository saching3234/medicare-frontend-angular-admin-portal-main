<div class="container my-5">
    <div class="card border-info mb-3" style="max-width: 30rem;">
      <div class="card-header"><h3>Edit Category</h3></div>
      <div class="card-body">
        <form #editCat="ngForm" (ngSubmit)="submit(editCat)" >
            <div class="form-group">
                <label for="pname">Category Name:</label>
                <input type="text" #cname="ngModel" required name="cname" class="form-control my-2" ngModel="{{cat.cname}}">
                <div *ngIf="cname.touched&&cname.invalid" class="alert alert-danger">
                  <p *ngIf="cname.errors?.['required']">Category name required</p>
                </div>
              </div>          

          <div class="form-group form-check form-switch my-4">
          <label for="activeStatus">Is the category active:</label>
          <input class="form-check-input" type="checkbox"  #active="ngModel" name="active" id="activeStatus" [checked]="cat.active"  [(ngModel)]=cat.active >        
        </div>
  
          <button [disabled]="editCat.invalid"  class="btn btn-primary my-3" type="submit">Update Category</button>
          <button class="btn btn-success mx-3" (click)="goBack()">Go Back TO Categories </button>
          <br>
          
        </form>
        
      </div>
    </div>
  </div>
