<div class="container my-5" >
 
 <div class="d-flex justify-content-star " style="max-width:auto;">
  <button class="btn btn-success " (click)="addNewProd()">Add_New_Product</button>
  <input class="form-control me-sm-2 mx-3" #txtPName="ngModel" type="text" name="txtPName" placeholder="Search Product By Name" ngModel>
  <button class="btn btn-success my-2 my-sm-0" (click)="funSearchProd(txtPName)" type="submit">Search</button>   
  <input class="form-control me-sm-2 mx-5" #txtPID="ngModel" type="text" name="txtPID" placeholder="Search Product By Id" ngModel>
  <button class="btn btn-success my-2 my-sm-0" (click)=" funSearchPordById(txtPID)" type="submit">Search</button>

</div>

 <div class="table-responsive">
    <table class="table table-hover table-bordered my-2 ">
        <thead>
          <tr class="text-bg-info">
            <th scope="col">PID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Description</th>
            <th scope="col">Price Per Unit</th>
            <th scope="col">Brand</th>
            <th scope="col">Category Id</th>
            <th scope="col">Available Qnty</th>
            <th scope="col">Active</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <th scope="row">{{product.pid}}</th>
            <td scope="row">{{product.pname}}</td>
            <td scope="row">{{product.pdescription}}</td>
            <td scope="row">{{product.price_per_unit}}</td>
            <td scope="row">{{product.brand}}</td>           
            <td scope="row">{{product.cid}}</td>
            <td scope="row">{{product.available_quantity}}</td>
              <!-- active status colom  -->
            <td scope="row">
              <div class="form-group form-check form-switch my-4">               
                <input class="form-check-input" type="checkbox"  (change)="changeActive(product,$event)" name="active" id="activeStatus"  [checked]="product.active" />
              </div>
            </td>
          
            <td scope="row"> <a class="my-4 badge bg-primary" [routerLink]="[ '/editProd',product.pid]">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
              </svg>  </a>
            </td>         
           </tr>          
        </tbody>
      </table>
    </div>
</div>
